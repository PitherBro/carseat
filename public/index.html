<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    
<table>
    <tr>
        <td><button onclick="reset();">Reset</button></td>
    </tr>
</table>
    <table>
        <tr id="child">
            <td>is a child in the car?</td>
            <td><button onclick="toggle('child');">Toggle</button></td>
            <td id="state">yes</td>

        </tr>
        <tr id="phone">
            <td>is the phone connected?</td>
            <td><button onclick="toggle('phone')">toggle</button></td>
            <td>yes</td>
        </tr>
        <tr id="checkConnection">
            <td>did the connection break?</td>
            <td><button onclick="toggle('checkConnection')">toggle</button></td>
            <td>no</td>
        </tr>
        <table id="alertBlock">
         
            <tr>
                <td>alert the parent on the phone</td>
               
            </tr>
            <tr id="alertCheck">
                <td>did they respond?</td>
                <td><button onclick="toggle('alertCheck')">toggle</button></td>
                <td>yes</td>
            </tr>
            <tr id="alertCheckAgain">
                <td>has it been over 1 min?</td>
                <td><button onclick="toggle('alertCheckAgain')">toggle</button></td>
                <td>yes</td>
            </tr>
            <tr id="alertSend">
                <td>we are alerting the nearst Emergency Response team</td>
            </tr>
        </table>       
    </table>
    <!---->
    <script>
        reset();
    </script>
</body>
</html>
